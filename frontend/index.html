<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AutomaTeX IA</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #editor { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
  <script>
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });

require(['vs/editor/editor.main'], function () {
  const editor = monaco.editor.create(document.getElementById('editor'), {
    value: "Début du document.\n",
    language: 'latex',
    theme: 'vs-white',
    fontSize: 18,
  });

  editor.addCommand(
    monaco.KeyMod.CtrlCmd | monaco.KeyMod.Shift | monaco.KeyCode.KeyC,
    () => {
      const code = editor.getValue();

      fetch("http://localhost:8000/complete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code }),
      })
        .then((res) => res.json())
        .then((data) => {
          const completion = data.completion;

          if (completion && !completion.startsWith("❌")) {
            const position = editor.getPosition();

            editor.executeEdits("completion", [
              {
                range: new monaco.Range(
                  position.lineNumber,
                  position.column,
                  position.lineNumber,
                  position.column
                ),
                text: completion,
                forceMoveMarkers: true,
              },
            ]);
          }
        })
        .catch((err) => console.error("Erreur complétion :", err));
    }
  );
});
  </script>
</body>
</html>
